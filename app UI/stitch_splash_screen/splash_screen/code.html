<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adinathnagar Primary School Splash Screen</title>
<!-- Google Fonts: Public Sans & Noto Sans Gujarati (for Gujarati script) -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;500;600;700&amp;family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "gujarati": ["Noto Sans Gujarati", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white antialiased">
<!-- Splash Screen Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden bg-gradient-to-b from-white to-background-light dark:from-background-dark dark:to-[#0d141c]">
<!-- Decorative Background Circle -->
<div class="absolute -top-32 -right-32 w-96 h-96 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute top-1/2 left-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none transform -translate-y-1/2"></div>
<!-- Top Spacer -->
<div class="flex-1"></div>
<!-- Main Content Area: Logo & School Name -->
<div class="z-10 flex flex-col items-center justify-center px-6 w-full max-w-sm animate-fade-in-up">
<!-- Logo Icon Container -->
<div class="relative mb-8 p-6 bg-white dark:bg-[#1a2632] shadow-lg shadow-primary/10 rounded-2xl flex items-center justify-center">
<div class="absolute inset-0 bg-primary/5 rounded-2xl"></div>
<!-- Using a material symbol as a placeholder for the school logo -->
<span class="material-symbols-outlined text-primary text-7xl">school</span>
</div>
<!-- School Name (Gujarati) -->
<h1 class="font-gujarati text-3xl md:text-4xl font-bold text-center text-[#111418] dark:text-white leading-tight tracking-tight mb-2">
                આદિનાથનગર <br/> પ્રાથમિક શાળા
            </h1>
<!-- Subtitle (English) -->
<p class="text-primary font-medium text-sm tracking-wide uppercase mt-1">
                School Management App
            </p>
<!-- Loading Indicator -->
<div class="mt-12 w-full max-w-[200px]">
<div class="rounded-full bg-gray-200 dark:bg-gray-700 h-1.5 w-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-1/3 animate-[loading_1.5s_ease-in-out_infinite]"></div>
</div>
</div>
</div>
<!-- Bottom Spacer -->
<div class="flex-1"></div>
<!-- Footer: Government Branding -->
<div class="z-10 pb-10 flex flex-col items-center justify-end gap-3 px-4 w-full opacity-80">
<!-- Emblem Image -->
<div class="h-16 w-16 bg-contain bg-center bg-no-repeat opacity-90 grayscale hover:grayscale-0 transition-all duration-500" data-alt="Official Emblem of the Government of Gujarat" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBv_qcP3WV3L4knnlveuQfvQi_kjA7mZ1M99xMdsXw5TOPUgdWR-IvQDN4LF-rnMkCq0OLAl2q4ORyc_hV0eYhoHFnuS-i44ldksDhtj1cHToIGMyOrwHnQeWAWjE8C4EkftigfWx0vgWwRFiYkuh-Yu0tEAGU2UiJbtjVIWoONnUbW0yV-Eus1758AzSKlUkAIZsAyJMsII0U-JxDvi7YdiW-86z3Zzinjqf0t1IGQOKllw8XLvJeulPeahqYCmwkgCTBJ0LwQYx8');">
</div>
<!-- Gov Text -->
<div class="text-center">
<p class="text-[#111418] dark:text-white text-xs font-bold leading-normal uppercase tracking-wide">Government of Gujarat</p>
<p class="text-[#617589] dark:text-gray-400 text-[10px] font-medium leading-normal">Education Department</p>
</div>
<!-- Version Number -->
<p class="text-gray-400 dark:text-gray-600 text-[10px] mt-2 font-mono">v1.0.0</p>
</div>
</div>
<!-- Custom Animation Styles injected via style block since tailwind config is script-based here -->
<style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</body></html>
