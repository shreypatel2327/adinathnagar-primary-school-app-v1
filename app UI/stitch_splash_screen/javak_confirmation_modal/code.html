<!-- Student Item 1 -->

</div>

</div>

<p class="text-sm text-[#637588] dark:text-gray-400">રોલ નં: ૪</p>
</div>
</div>

<div class="flex items-center gap-4 py-3 border-b border-[#e5e7eb] dark:border-gray-700">

</div>

<!-- MODAL OVERLAY -->
<div class="fixed inset-0 z-50 flex items-end justify-center sm:items-center bg-black/60 backdrop-blur-sm p-4 sm:p-6 transition-opacity duration-300">

<div class="w-full max-w-[400px] bg-white dark:bg-[#1a202c] rounded-t-2xl sm:rounded-2xl shadow-2xl overflow-hidden transform transition-all flex flex-col max-h-[90vh]">
<!-- HeadlineText -->
<div class="relative flex w-full flex-col pt-6 pb-2 px-6 text-center">
<div class="w-12 h-12 rounded-full bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 flex items-center justify-center mx-auto mb-4">
<span class="material-symbols-outlined" style="font-size: 28px;">person_remove</span>
</div>
<h3 class="text-[#111418] dark:text-white tracking-tight text-xl font-bold leading-tight">વિદ્યાર્થી કમી કરો</h3>
</div>
<!-- BodyText -->
<div class="w-full flex-col">
<p class="text-[#637588] dark:text-gray-400 text-sm font-normal leading-normal pb-4 px-6 text-center">કૃપા કરીને નીચેની વિગતો ભરો</p>
</div>

</label>
</div>
<!-- TextField 2: Date Picker -->
<div class="flex w-full flex-col gap-1 pb-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">કમી કર્યા તારીખ</p>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111418] dark:text-white dark:bg-[#2d3748] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white focus:border-primary h-12 placeholder:text-[#93a2b7] p-[15px] border-r-0 text-base font-normal leading-normal transition-all" placeholder="DD/MM/YYYY" type="text" value="25/10/2023"/>
<div class="text-[#637588] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 dark:bg-[#2d3748] bg-gray-50 items-center justify-center px-4 rounded-r-lg border-l-0 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
</div>
</div>
<!-- ButtonGroup -->
<div class="w-full bg-white dark:bg-[#1a202c] p-6 pt-4 border-t border-transparent dark:border-gray-700/50 mt-auto">
<div class="flex gap-3 justify-between">
<!-- Cancel Button -->
<button class="flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-white dark:bg-transparent border border-[#dbe0e6] dark:border-gray-600 text-[#111418] dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">રદ કરો</span>
</button>
<!-- Confirm Button -->
<button class="flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary hover:bg-blue-600 transition-colors text-white shadow-md shadow-blue-500/20 text-sm font-bold leading-normal tracking-[0.015em]">
